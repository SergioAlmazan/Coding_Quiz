<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
    initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Coding Quiz</title>
</head>

<body>
    <header>
        <input id="view-scores" type="button" value="View Scores">
        <span class="float-right" id="timer">Time: 0</span>
    </header>
    <div class="container">
        <div id="buttons">
            <h1 id="quiz-title">Coding Quiz</h1>
            <p id="info">Here's a simple coding quiz. If you get any questions wrong you'll get penalize by 10 seconds.
            </p>
            <input id="start-button" type="button" value="Start Quiz">
        </div>
        <div id="scores-div"></div>
        <br>
        <div id="question-div"></div>
        <br>
        <div id="answers"></div>
        <br>
        <form id="results"></form>
        <script src="script.js"></script>
    </div>
      
</body>

</html>
